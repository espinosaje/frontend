<!DOCTYPE html>
<html>
    <head>
        <title>Concert Page</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="venues.js"></script>
		<!-- These import is to be able to show the LIST -->
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    </head>

    <body>
		Venue: <input id="venue-in" type="text" name="venue">
		<!-- Enclosing this on a DIV so we can hide this section if populating a list of venues -->
		<div id="venue-location">
			State: <input id="state-in" type="text" name="state">
			<br>
			City: <input id="city-in" type="text" name="city"><div class="venue-div"></div>
			<br>
			<button id="venue-btn">Get Venue</button>
		</div><br>
		
		
		Band: <input id="band-in" type="text" name="band">
				<input id="band-chb" type="checkbox" name="headliner">is headliner<br>
				<div class="band-div"></div>
		Date: <input id="date-in" type="text" name="date"> (Format: dd-MM-yyyy)<br><!-- Format: dd-MM-yyyy -->
		<button id="event-btn">Add Event</button>

		<!-- Use for the pop-up  -->
		<ul class="popup-div">
		</ul>
    </body>
</html>
